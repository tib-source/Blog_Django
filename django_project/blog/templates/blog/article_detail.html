{% extends 'blog/base.html' %}
{% block content%}
<article class="media content-section">
    <img class="rounded-circle account-img" src="{{object.author.profile.image.url}}">
    <div class="media-body">
        <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.author == user %}
            <a href="{% url 'blog-update' object.pk %}" class="btn btn-secondary btn-sm mt-1 mb-1">Update Post</a>
            <a href="{% url 'blog-delete' object.pk %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete Post</a>
        {% endif %}
        </div>
        <h2 class="article-title" >{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
</article>

{% endblock content%}
